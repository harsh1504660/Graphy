<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BAR-Graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  {% url 'contact' as contact_url %}
  {% url 'AppGraphy index' as home_url%}
  <nav class="navbar navbar-expand-lg" style="background-color: #6eb5eb">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Graphy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == home_url %} active {%endif%}">
            <a class="nav-link" href="{{home_url}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help/">Help</a>
          </li>
          <li class="nav-item {% if request.path == contact_url %} active {%endif%}">
            <a class="nav-link" href="{{contact_url}}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <form action="result/" method="post">
    {% csrf_token %} 
    <div class="container-fluid" style="position: absolute; top: 2cm;">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">x variabls</span>
        <input name="x var" type="text" class="form-control" placeholder="eg. india china nepal..."
          aria-label="eg. 1 55 6 9" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">y variabls</span>
        <input name="y var" type="text" class="form-control" placeholder="eg. 1 5 7..." aria-label="eg. 1 55 6 9"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Title</span>
        <input name="title" type="text" class="form-control" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name of X axis</span>
        <input name="x label" name="" type="text" class="form-control" placeholder="X axis" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name of Y axis</span>
        <input name="y label" type="text" class="form-control" placeholder="Y axis" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Bar colour Theme</label>
        <select name="colour" class="form-select" id="inputGroupSelect01">
          <option selected value="aqua">Choose...</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="dimgrey">Grey</option>
          <option value="darkred">Dark Red</option>
          <option value="peru">Brown</option>
          <option value="orange">Orange</option>
          <option value="lightgreen">Light Green</option>
          <option value="turquoise">Light Blue</option>
          <option value="indigo">Indigo</option>
          <option value="difrent">Multi Colour</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Background theme</label>
        <select name="bgtheme" class="form-select" id="inputGroupSelect01">
          <option selected value="_classic_test_patch">Choose...</option>
          <option value="dark_background">Dark background</option>
          <option value="bmh">Standar grid lines</option>
          <option value="fivethirtyeight">3D-gridlines(grey)</option>
          <option value="seaborn-v0_8-darkgrid">Dark grid</option>
          <option value="seaborn-v0_8-whitegrid">White grid</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
