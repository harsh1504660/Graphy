<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>{{title}}</title>
  <style>
    .navbar {
      background-color: #6eb5eb;
    }
  </style>
</head>

<body>
  {% url 'contact' as contact_url %}
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Graphy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{request.META.HTTP_REFERER}}">Back</a>
          </li>
          <li class="nav-item {% if request.path == contact_url %} active {%endif%}">
            <a class="nav-link" href="{{contact_url}}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% load static %}
  <div class="container">
    <div class="badge text-wrap"
      style="width: 8cm;height: 2.5cm; position: relative; left: 10.4cm;top: -2cm; background-color: rgb(18, 174, 65);">
      <p class="fs-2">Graph created successfully!!</p>
    </div>
    <img src="{% static 'AppGraphy/123.png' %}" alt="Trulli" width="500" height="333"
      style="position: relative;left: 0cm;top :4cm">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
