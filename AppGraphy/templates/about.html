<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scatter-3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    {% url 'contact' as contact_url %}
    {% url 'AppGraphy index' as home_url%}
    <nav class="navbar navbar-expand-lg" style="background-color: #6eb5eb">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graphy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == home_url %} active {%endif%}">
                        <a class="nav-link" href="{{home_url}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About Website</a>
                    </li>
                    <li class="nav-item {% if request.path == contact_url %} active {%endif%}">
                        <a class="nav-link" href="{{contact_url}}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 0.5cm;">
        <h1>Welcome to GRAPHY!!</h1>
        <pre>
<h3>{{content}}</h3>
</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
